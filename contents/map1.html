<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Map</title>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCD-wSBREJ313NPTDX7eD799kAEztEg6oc&callback=initMap"
  async defer>   
</script>
</head>
<body>
   <div class="box" style="width: 1500px; height: 1500px;"></div>
    <script>
        var box=document.getElementsByClassName('box')[0];
        function initMap(){
            var uluru={
                lat: 48.856111, lng: 2.298333};
            var map = new google.maps.Map(document.getElementsByClassName('box')[0], {
                zoom: 4,
                center: uluru
            });
            var marker = new google.maps.Marker({
                position: uluru,
                map: map
            })
        }
  
    </script>
   
</body>
</html>
